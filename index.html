<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work From Home Ad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .ad-card {
      max-width: 420px;
      margin: 30px auto;
      background: linear-gradient(135deg, #512da8, #7e57c2);
      border-radius: 20px;
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .ad-header {
      padding: 25px 20px 15px;
      text-align: center;
    }

    .ad-header h1 {
      font-size: 20px;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .ad-body {
      background: white;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .ad-body h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #512da8;
    }

    .ad-body p {
      font-size: 15px;
      margin-bottom: 15px;
    }

    .income-highlight {
      font-size: 22px;
      color: #e91e63;
      font-weight: bold;
      margin: 10px 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25D366;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn-whatsapp:hover {
      background: #1ebe5d;
    }

    .btn-whatsapp img {
      width: 22px;
      height: 22px;
    }

    .ad-footer {
      background: #311b92;
      padding: 15px;
      text-align: center;
    }

    .ad-footer a {
      display: inline-block;
      background: #ff5722;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s;
    }

    .ad-footer a:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

      Join on WhatsApp
    </a>
  </div>

  <div class="ad-footer">
    <a href="http://usssa.icu/Honey">Apply Now</a>
  </div>
</div>

</body>
</html>
