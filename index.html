<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const MAX_WHATSAPP = 5; // After 5 redirects, go to Telegram
        const TELEGRAM_URL = "https://t.me/+P2OzZs6a0NI4Mzg1";

        const encodedLinks = [
          "aHR0cHM6Ly93YS5tZS85MTk2OTE3ODAyNjI=",
          "aHR0cHM6Ly93YS5tZS85MTg5NzQ2NzI0NTU=",
          "aHR0cHM6Ly93YS5tZS85MTk4MzE1OTExMDY=",
          "aHR0cHM6Ly93YS5tZS85MTkxMjAzMzkxNjY=",
          "aHR0cHM6Ly90Lm1lLytMRUw0dm45c3A0NHhaV0Ux",
          "aHR0cHM6Ly93YS5tZS85MTc0MTg4MjAxODk=",
          "aHR0cHM6Ly93YS5tZS85MTkxNTM4MjYyNDU=",
          "aHR0cHM6Ly93YS5tZS85MTcxNDE4MjAxODk="
         
          
        ];

        let shown = parseInt(localStorage.getItem("shownNumbers")) || 0;

        // Decode Base64 links
        const decodedLinks = encodedLinks.map(l => atob(l).trim());

        // Separate Telegram & WhatsApp links
        const telegramLink = decodedLinks.find(l => l.includes("t.me"));
        const whatsappLinks = decodedLinks.filter(l => l.includes("wa.me"));

        // Redirect to Telegram after MAX_WHATSAPP visits
        if (shown >= MAX_WHATSAPP && telegramLink) {
          window.location.replace(telegramLink);
          return;
        }

        // Redirect to random WhatsApp link
        const randomLink = whatsappLinks[Math.floor(Math.random() * whatsappLinks.length)];
        localStorage.setItem("shownNumbers", shown + 1);
        window.location.replace(randomLink);

      } catch (e) {
        console.error("Redirect error:", e);
      }
    });
  </script>
</body>
</html>
