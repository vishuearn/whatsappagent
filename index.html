<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work From Home Opportunity</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .container {
      background: white;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      padding: 40px 50px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #4b0082;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #4b0082, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section {
      text-align: left;
      margin-bottom: 25px;
      border-left: 6px solid #4b0082;
      padding-left: 20px;
      background: #f7f1ff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(107, 49, 255, 0.15);
    }

    .section h2 {
      color: #6a11cb;
      margin-bottom: 12px;
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .section ul {
      list-style: inside disc;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #4b4b4b;
    }

    .custom-button {
      background: #ff5722;
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      padding: 18px 45px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 87, 34, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 35px;
    }

    .custom-button:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Work From Home Opportunity</h1>

    <div class="section">
      <h2>Eligibility</h2>
      <ul>
        <li>Age 25+ required</li>
        <li>Basic mobile knowledge</li>
        <li>Internet required</li>
        <li>Serious candidates only</li>
      </ul>
    </div>

    <div class="section">
      <h2>Work Details</h2>
      <ul>
        <li>Online promotion work</li>
        <li>No investment needed</li>
        <li>Training provided</li>
      </ul>
    </div>

    <div class="section">
      <h2>Income</h2>
      <ul>
        <li>₹5000 to ₹15000 per month</li>
        <li>Depends on your performance</li>
      </ul>
    </div>

    <button class="custom-button" onclick="redirectToLink()">Apply Now</button>
  </div>

  <script>
    // Yahan apna original redirect link daalo
    const promoLink = "https://customer11.com";

    function redirectToLink() {
      window.open(promoLink, "_blank");
    }
  </script>

</body>
</html>
