<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work From Home | Earn Online</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #ffb700;
      --dark: #1e1e1e;
      --light: #fafafa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p.tagline { font-size: 1.1rem; margin-bottom: 1.5rem; }
    ul.features { list-style: none; text-align: left; margin-bottom: 2rem; }
    ul.features li { margin-bottom: 0.75rem; padding-left: 1.25rem; position: relative; }
    ul.features li::before {
      content: "\2713";
      position: absolute;
      left: 0;
      color: var(--secondary);
      font-weight: 600;
    }
    button#cta {
      background: var(--dark);
      color: var(--light);
      border: none;
      padding: 0.85rem 2rem;
      font-size: 1rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button#cta:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }
    footer {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 1.5rem;
    }
    @media(max-width: 420px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Work From Home &amp; Earn!</h1>
    <p class="tagline">Flexible. Secure. Daily payouts.</p>
    <ul class="features">
      <li>No registration fees</li>
      <li>Work on your phone or laptop</li>
      <li>Choose your own hours</li>
      <li>Training &amp; support provided</li>
      <li>Start earning from Day 1</li>
    </ul>
    <button id="cta">Join Now</button>
    <footer>
      work from home
    </footer>
  </main>

  <script>
    // OPTION 1: Pass your link as a URL parameter, e.g. landing.html?url=https://example.com
    const params = new URLSearchParams(window.location.search);
    let redirectURL = params.get('url');

    // OPTION 2: Hard‑code your fallback link here
    // if(!redirectURL) redirectURL = 'https://t.me/+Q95coR2CNEE0ZmQ1';
    if(!redirectURL) redirectURL = 'http://usssa.icu/luce2';

    document.getElementById('cta').addEventListener('click', () => {
      window.location.href = redirectURL;
    });
  </script>
</body>
</html>
